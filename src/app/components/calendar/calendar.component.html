
<div class="heading-container">
    <h1 class="calendar-heading">Event Calendar</h1>
    <p class="heading-subtitle">Stay organized and never miss an event!</p>
</div>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.heading-container {
    text-align: center;
    margin: 40px 0;
}

.calendar-heading {
    font-size: 50px;
    color: #007BFF; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
    margin: 0;
}

.heading-subtitle {
    font-size: 25px;
    color: #555; 
    margin-top: 10px;
}


</style>

<div class="calendar-container">
    <div class="header">
        <button (click)="changeMonth(-1)">Previous</button>
        <h2>{{ currentDate | date : "MMMM yyyy" }}</h2>
        <button (click)="changeMonth(1)">Next</button>
    </div>
    <app-month-view [date]="currentDate"></app-month-view>
</div>
